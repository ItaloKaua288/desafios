<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <main>
        <img src="images/top-image.svg" alt="top-image">
        <section>
            <span id="count">
                <h1>READY TO LAUNCH IN...</h1>
                <div class="container">
                    <p>Dias</p>
                    <h2 onclick="contagem()" id="dias">00</h2>
                    <span>:</span>
                </div>
                <div class="container">
                    <p>Horas</p>
                    <h2 id="horas">00</h2>
                    <span>:</span>
                </div>
                <div class="container">
                    <p>Minutos</p>
                    <h2 id="minutos">00</h2>
                    <span>:</span>
                </div>
                <div class="container">
                    <p>Segundos</p>
                    <h2 id="segundos">00</h2>
                </div>
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <a href="#">Inscreva-se</a>
            </span>
            <img src="images/rocket.svg" alt="rocket">
        </section>
        <img src="images/bottom-image.svg" alt="bottom-image">
    </main>
</body>
</html>
