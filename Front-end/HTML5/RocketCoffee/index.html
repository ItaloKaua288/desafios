<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
</head>
<body id="body">
    <header>
        <nav>
            <img class="desktop" src="assets/logo-desktop.svg" alt="logo-desktop">
            <img class="mobile" src="assets/logo-mobile.svg" alt="logo-mobile">
            <button class="mobile" onclick="burguer()" id="burguer">
                <img id="img-burguer" src="assets/menu-buguer-open.svg" alt="menu-buguer-open">
            </button>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>
            <a class="desktop" href="#">
                PEGAR MEU CAFÉ
            </a>
        </nav>
    </header>
    <main id="main">
        <h1 class="mobile">O café que fará seu código decolar para o próximo nível.</h1>
        <button class="mobile">
            <a href="#">
                PEGAR MEU CAFÉ
                <img src="assets/arrow.svg" alt="arrow">
        </button>
        </a>
        <div>
            <h2>Great Coffee</h2>
            <img id="out" src="assets/greatcode.svg" alt="">
            <h2 id="outline">&lt;Great Code/&gt;</h2>
        </div>
        <img src="assets/rocket-coffee.png" alt="rocket-coffee">
        
    </main>

</html>
