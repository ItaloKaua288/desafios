<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio "RocketShoes"</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo">
        <ul>
            <li><a href="#">HOMEM</a></li>
            <li><a href="#">MULHER</a></li>
            <li><a href="#">CRIANÇA</a></li>
            <li><a href="#">CUSTOMIZAR</a></li>
        </ul>
        <label for="search">
            <img src="assets/icon-search.svg" alt="icon-search">
            <input type="search" name="search" id="search" placeholder=" Pesquisar">
        </label>
        <a href="#"><img src="assets/icon-bag.svg" alt="icon-bag"></a>
    </header>
    <main>
        <section id="compra">
            <h1>Tênis esportivo para corrida top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
            <p id="price">R$ 1.000,00</p>
            <a href="#">
                <button>
                    <p>COMPRAR</p>
                </button>
            </a>
        </section>
        <section id="images">
            <div id="img-maior">
                <img id="image-grande" src="assets/tenis-1-ampliado.png" alt="tenis-1-ampliado">
            </div>
            <div id="img-pequena">
                <img src="assets/tenis-1-galeria.png" alt="tenis-1-galeria">
                <img src="assets/tenis-2-galeria.png" alt="tenis-2-galeria">
                <img src="assets/tenis-3-galeria.png" alt="tenis-3-galeria">
            </div>
        </section>
    </main>
    <footer>
        <iframe width="560" height="155" src="https://www.youtube.com/embed/O-JXUhhIRHU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <ul>
            <li>FACEBOOK</li>
            <li>INSTAGRAM</li>
            <li>YOUTUBE</li>
            <li>TWITTER</li>
        </ul>
        <div>
            <a href="#">
                EXPLORE MAIS
                <img src="assets/icon-arrow.svg" alt="icon-arrow">
            </a>
        </div>
    </footer>
</body>
</html>
